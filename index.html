<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester Wdrożenia Cloud Run (Frontend AR)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Styl dla kontenera Model Viewer */
        #model-viewer-container model-viewer {
            width: 100%;
            height: 400px; /* Konieczne, aby model był widoczny */
            background-color: #e0e7ff; /* Lekki fioletowy background */
            border-radius: 12px;
        }
    </style>
</head>
<body class="p-8">

<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 border-b pb-2">Cloud Run Backend Tester (Podgląd AR)</h1>
    <p class="text-gray-600 mb-6">
        Interfejs pobiera podpisane linki do modeli 3D i wyświetla je w przeglądarce 3D z funkcją AR (Augmented Reality).
        <br>
        Adres URL API: <code id="api-url-display" class="bg-gray-200 p-1 rounded-md text-sm"></code>
        <br>
        <span id="token-display" class="font-bold text-indigo-700"></span>
    </p>

    <button id="fetch-button" 
            class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02]">
        Pobierz Linki i Załaduj Modele 3D
    </button>

    <div id="api-status" class="mt-6 p-4 rounded-lg font-medium text-blue-500 bg-blue-50">
        Wciśnij przycisk, aby rozpocząć test.
    </div>
    
    <div id="api-result" class="mt-6 border-t pt-4">
        </div>

    <div id="model-viewer-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
        </div>

</div>

<script src="./ar-widget.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('api-url-display').textContent = API_URL;
        document.getElementById('token-display').textContent = `Wysyłany token: X-Client-Token: ${DEMO_TOKEN}`;
        document.getElementById('fetch-button').addEventListener('click', fetchWidgetsAndRender);
        fetchWidgetsAndRender(); // Automatyczne uruchomienie
    });
    
    // Zmieniamy nazwę funkcji, aby uniknąć kolizji z nową funkcją w ar-widget.js
    async function fetchWidgetsAndRender() {
        // Funkcja fetchWidgets jest teraz w ar-widget.js i zawiera całą logikę renderowania
        await fetchWidgets(); 
    }
</script>

</body>
</html>
