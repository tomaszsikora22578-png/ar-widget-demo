<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Wtyczka PRO - Demo Kategoria Produktów</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 20px; 
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        #products-container {
            display: flex;
            flex-wrap: wrap; /* Umożliwia łamanie wierszy na mniejszych ekranach */
            gap: 20px; /* Odstęp między kartami */
        }
        /* Style karty wstrzykiwane są teraz przez ar-widget.js (dla izolacji) */
    </style>
</head>
<body>
    <h1>Nasze Produkty (Demo Zintegrowanej Wtyczki AR)</h1>
    <p>Poniżej znajduje się lista produktów renderowanych dynamicznie. Każda karta zawiera interaktywny model 3D oraz opcję "Zobacz w AR".</p>

    <div id="products-container">
        <p>Ładowanie listy produktów i wtyczki AR...</p>
    </div>

    <script src="https://tomaszsikora22578-png.github.io/ar-widget-demo/ar-widget.js"></script>

</body>
</html>
