<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | Podgląd Produktów 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Ustawienie dynamicznej wysokości i zaokrąglenia dla modelu */
        model-viewer {
            width: 100%;
            height: 400px; 
            border-radius: 1.5rem; /* Zwiększenie zaokrąglenia */
        }
        /* Tło strony - subtelny gradient */
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #ffffff, #f0f4f8);
            min-height: 100vh;
        }
    </style>
</head>
<body>

<header class="text-center py-16 px-4 bg-white shadow-md">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-4 tracking-tight">
            Zobacz Nasze Produkty w Rzeczywistości Rozszerzonej
        </h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
            Obracaj, przybliżaj i postaw modele 3D mebli w swoim salonie. Dzięki technologii AR, zakupy online są teraz prostsze i bardziej realistyczne.
        </p>
        <button id="fetch-button" 
            class="px-8 py-4 bg-indigo-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.05]">
            Pobierz Linki i Załaduj Modele 3D
        </button>
    </div>
</header>
<script src="./ar-widget.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('api-url-display').textContent = API_URL;
        document.getElementById('token-display').textContent = `Wysyłany token: X-Client-Token: ${DEMO_TOKEN}`;
        document.getElementById('fetch-button').addEventListener('click', fetchWidgetsAndRender);
        fetchWidgetsAndRender(); // Automatyczne uruchomienie
    });
    
    async function fetchWidgetsAndRender() {
        // Funkcja fetchWidgets jest w ar-widget.js i zawiera całą logikę renderowania
        await fetchWidgets(); 
    }
</script>

</body>
</html>
