<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester Cloud Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 font-sans">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Cloud Run Backend Tester</h1>
        <button id="fetch-button" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
            Testuj Połączenie
        </button>

        <div id="api-status" class="mt-4 p-3 rounded bg-blue-50 text-blue-700 font-medium">
            Wciśnij przycisk, aby rozpocząć test.
        </div>
        <div id="api-result" class="mt-4 border-t pt-3 text-sm"></div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
