name: Firebase Hosting CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Wdrożenie na Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4

      # Krok 1: AUTORYZACJA KLUCZEM SA
      # Akcja wczytuje Klucz SA (GCP_SA_KEY) i tymczasowo ustawia kontekst na błędny ID (ar-widget-project).
      - name: Autoryzacja gcloud i Firebase
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      # Krok 2: JAWNE NADPISANIE BŁĘDNEGO KONTEKSTU ID
      # Ten krok instaluje gcloud CLI i wymusza ustawienie POPRAWNEGO ID projektu (ar-widget-project-5f6f8).
      - name: Instalacja gcloud i Ustawienie Poprawnego ID Projektu
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ar-widget-project-5f6f8

      # Krok 3: Konfiguracja Node.js i Firebase CLI
      - name: Ustawienie Node.js i Instalacja Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
      - run: npm install -g firebase-tools
      
      # Krok 4: Wdrożenie na Firebase Hosting
      - name: Wdrożenie na Firebase Hosting
        # gcloud (Krok 2) ustawił poświadczenia i kontekst, więc wystarczy sama komenda deploy.
        run: firebase deploy --only hosting
