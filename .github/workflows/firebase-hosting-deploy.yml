name: Firebase Hosting CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Wdrożenie na Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4

      # Krok 1: Wstrzyknięcie i autoryzacja kluczem SA
      - name: Autoryzacja gcloud i Firebase
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Krok 2: Konfiguracja środowiska
      - name: Ustawienie Node.js i Instalacja Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
      - run: npm install -g firebase-tools
      
      # Krok 3: Dodanie domyślnego projektu do konfiguracji Firebase CLI (Zwiększenie pewności)
      - name: Ustawienie Domyślnego Projektu Firebase
        run: firebase use ar-widget-project-5f6f8 --add
        
      # Krok 4: Wdrożenie na Firebase Hosting
      - name: Wdrożenie na Firebase Hosting
        # Używamy --token "" i odwołujemy się do domyślnej autoryzacji gcloud,
        # którą ustawił Krok 1. To jest ostatnia szansa na uwierzytelnienie.
        run: firebase deploy --only hosting
