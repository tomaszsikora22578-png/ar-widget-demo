name: Firebase Hosting CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Wdrożenie na Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4

      # Krok 1: Aktywacja konta SA przez dedykowaną akcję Google
      - name: Autoryzacja gcloud
        uses: google-github-actions/auth@v2
        with:
          # KLUCZOWA ZMIANA: Używamy poprawnej nazwy sekreta: GCP_SA_KEY
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Krok 2: Ustawienie Node.js i instalacja Firebase CLI
      - name: Ustawienie Node.js i Instalacja Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
      - run: npm install -g firebase-tools
      
      # Krok 3: Wdrożenie na Firebase Hosting
      - name: Wdrożenie na Firebase Hosting
        # Poświadczenia są już ustawione w kontekście gcloud/Firebase
        run: firebase deploy --project ar-widget-project-5f6f8 --only hosting
