name: Firebase Hosting CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Wdrożenie na Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4

      # Ustawienie Node.js i instalacja Firebase CLI
      - name: Ustawienie Node.js i Instalacja Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
      - run: npm install -g firebase-tools
      
      # Ostatni krok: Wdrożenie na Firebase Hosting
      - name: Wdrożenie na Firebase Hosting (Użycie Klucza SA)
        # Używamy --project, aby jawnie wskazać ID
        # Używamy --only hosting, aby wdrożyć tylko pliki frontendu
        run: firebase deploy --project ar-widget-project-5f6f8 --only hosting
        env:
          # KLUCZOWE: Wstrzykujemy Klucz SA (JSON) do zmiennej środowiskowej GOOGLE_CREDENTIALS,
          # używając poprawnej nazwy sekreta: GCP_SA_KEY
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
