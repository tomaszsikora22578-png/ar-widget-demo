name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # Akcja uruchomi się po pushu do gałęzi 'main'

jobs:
  deploy_frontend:
    name: Wdrożenie na Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4

      - name: Ustawienie środowiska Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Zalecana stabilna wersja Node.js

      - name: Instalacja Firebase CLI
        run: npm install -g firebase-tools

      - name: Wdrożenie na Firebase Hosting
        # Używamy --target i --project, aby pokonać problemy z JSON error/.firebaserc
        # --target ar-widget-project odwołuje się do nowej sekcji "target" w firebase.json
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }} --project ar-widget-project --target ar-widget-project
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
        # Upewniamy się, że CLI działa w katalogu głównym repozytorium
        working-directory: ${{ github.workspace }}
